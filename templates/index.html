<head>

    <title> Portfolio </title>

    <link rel="shortcut icon" href="static/icon/favicon.png">

<body>
<!-- Header On PC -->
<div class="header-pc">
    <div class="card" id="main">
        <div id="mainTag">
            <img id="image" class="image" src="static/images/shadow.webp">
        </div>

        <div id="label" class="label">Portfolio</div>
    </div>
    <button type="button" class="btn" data-toggle="modal" id="dropdownMenuButton" data-target="#exampleModal"></button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contacts</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr>
                            <th scope="row">Phone</th>
                            <td>+7 (888)-888-88-88</td>
                        </tr>
                        <tr>
                            <th scope="row">E-mail</th>
                            <td>temp@gmail.com</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Header On Mobile -->
<div class="header-mobile">
    <!--
    <div class="labcontainer">
        <div class="label">Architecture</div>

    </div>
    -->
    <div class="container">
        <div class="label">Architecture</div>
        <div class="label">Graphic Design</div>
        <a href="#" data-toggle="lightbox" data-gallery="gallery">
            <img src="static/images/Architecture.jpg" class="img-fluid rounded">
        </a>
        <a href="#" data-toggle="lightbox" data-gallery="gallery">
            <img src="static/images/Graphic_Design.jpg" class="img-fluid rounded">
        </a>
        <a href="#" data-toggle="lightbox" data-gallery="gallery">
            <img src="static/images/Industrial_Design.jpg" class="img-fluid rounded">
        </a>
        <a href="#" data-toggle="lightbox" data-gallery="gallery">
            <img src="static/images/Photography.jpg" class="img-fluid rounded">
        </a>
        <div class="label">Industrial Design</div>
        <div class="label">Photography</div>
    </div>
    <!--
    <div class="labcontainer">

    </div>

</div>
